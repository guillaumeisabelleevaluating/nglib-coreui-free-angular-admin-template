<!--@urir http://ngz.guillaumeisabelle.com:4223/#/charts -->
<!--@q Where does the data comes from ?  -->
<div class="card">
  <div class="card-header">
    Line Chart
    <div class="card-header-actions">
      <a href="http://www.chartjs.org">
        <small class="text-muted">docs</small>
      </a>
    </div>
  </div>
  <div class="card-body">
    <div class="chart-wrapper">
      <div
        class="chartjs-size-monitor"
        style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"
      >
        <div
          class="chartjs-size-monitor-expand"
          style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"
        >
          <div
            style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"
          ></div>
        </div>
        <div
          class="chartjs-size-monitor-shrink"
          style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"
        >
          <div
            style="position:absolute;width:200%;height:200%;left:0; top:0"
          ></div>
        </div>
      </div>
      <canvas
        basechart=""
        class="chart chartjs-render-monitor"
        width="281"
        height="140"
        ng-reflect-datasets="[object Object],[object Object"
        ng-reflect-labels="January,February,March,April,M"
        ng-reflect-options="[object Object]"
        ng-reflect-chart-type="line"
        ng-reflect-colors="[object Object],[object Object"
        ng-reflect-legend="true"
        style="display: block; width: 281px; height: 140px;"
      ></canvas>
    </div>
  </div>
</div>
