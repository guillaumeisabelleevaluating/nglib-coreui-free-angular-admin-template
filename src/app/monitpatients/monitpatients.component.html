<hr />
<p>
  Bellow I want to iterate thru patient list and display a table with their
  vital sign
</p>
<hr />
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        Moniteur des patients
      </div>
      <div class="card-body">
        <br />
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr>
              <th class="text-center"><i class="icon-people"></i></th>
              <th>Patient</th>
              <th class="text-center">
                <img
                  src="../assets/img/telm/hb_icon.svg"
                  class="telm_tbl_head_img"
                />
              </th>

              <th class="text-center">
                <img
                  src="../assets/img/telm/o_2_icon.svg"
                  class="telm_tbl_head_img"
                />
              </th>

              <th class="text-center"><i class="icon-calendar"></i></th>
              <th>&Agrave; jour</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of patients">
              <td class="text-center">
                <div class="avatar">
                  <img
                    src="assets/img/avatars/1.jpg"
                    class="img-avatar"
                    alt="admin@bootstrapmaster.com"
                  />
                  <span class="avatar-status badge-success"></span>
                </div>
              </td>
              <td>
                <div>{{ p.first }} {{ p.last }}</div>
                <div class="small text-muted">
                  <span>{{ p.status == 1 ? "Ok" : "Has issue" }}</span> |
                  Naissance: {{ p.born | date: "yyyy-MM-dd" }}
                </div>
              </td>
              <td class="text-center">
                <i
                  class="flag-icon flag-icon-us h4 mb-0"
                  title="us"
                  id="us"
                ></i>
              </td>
              <td>
                <div class="clearfix">
                  <div class="float-left">
                    <strong>50%</strong>
                  </div>
                  <div class="float-right">
                    <small class="text-muted"
                      >Jun 11, 2015 - Jul 10, 2015</small
                    >
                  </div>
                </div>
                <div class="progress progress-xs">
                  <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </td>
              <td class="text-center">
                <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
              </td>
              <td>
                <div class="small text-muted">Derni&egrave;re</div>
                <strong>10 sec ago</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
